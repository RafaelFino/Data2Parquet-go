services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes    
    ports:
      - '6379:6379'
    volumes: 
      - ./data/docker-redis:/data
      
